<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>ToDoList</title>

</head>
<body class="page">
    <div class="todolist">
        <h1 class="todlist__title">ToDoList</h1>
        <form action="#" name="todolistForm" class="todolist-form">
            <input name="newNodeInput" type="text" class="todolist-form__input" minlength="2" maxlength="108" required />
            <button type="submit" class="todolist-form__button"></button>
        </form>
        <section class="todolist-items">
        </section>
    </div>

    <template class="note-template">
        <article class="todolist-item">
            <span class="todolist-item__text">Сделать уборку, выгулить собаку, пригото ви x ть ужин, сходить в химчистку</span>
            <div class="todolist-item__buttons">
                <button type="button" class="todolist-item__more-vert"></button>
                <input type="checkbox" class="todolist-item__complete"></input>
                <button type="button" class="todolist-item__delete"></button>
            </div>
        </article>
    </template>
    <script type="module" src="./pages/index.js"></script>
</body>
</html>
